<body>
    <h1>C1认证：作业三</h1>
    <hr/>
    写一首小诗, 送给自己：

<div id="app">

    <div id="title">
        <p id="title01">写给过去的诗</p>
        <span id="title02">-- 老洋</span>
        <hr style="background-color:black; height:1px; border:none;"/>
    </div>
        <div id="content">
                <p>从前的我，人叫我帮忙， </p>
                <p>我就去帮，哪怕内心并不想去帮。</p>
                <p>因此，我活得很累。 </p>
                <p>现在的我，不像以前无原则的我。</p>
                <p>因此，我重获了自由。</p>
                <p>或许，你会笑我，你变了，只顾自己。</p>
                <p>但是，请别这样说。</p>
                <p>因为，这才是最真实的我。 </p>
                <p>我很怀念过去，</p>
                <p>因为：过去的我，过得不好。 </p>
                <p>我也很珍惜眼前，</p>
                <p>因为：现在的我，过得很好。</p>
                <p>我写这首小诗， </p>
                <p>寄给过去的我。</p>
                <p>希望过去的我，不要那样难过。 </p>
                <p>因为：将来的你，</p>
                <p>会变得自信和乐观。 </p>
            </div>
    </div>

</body>
